<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIP CALCULATOR</title>
    <link rel="stylesheet" href="tipcalc.css">
    <style>
        body {
            padding: 25px;
            background-color: white;
            color: black;
            font-size: 25px;
        }

        .dark-mode {
            background-color: black;
            color: rgb(255, 255, 255);
        }
    </style>

</head>

<body>
    <!-- <h2>Toggle Dark/Light Mode</h2>
    <p>Click the button to toggle between dark and light mode for this page.</p> -->

    <button onclick="myFunction()">Toggle dark/light mode</button>

    <script>
        function myFunction() {
            var element = document.body;
            element.classList.toggle("dark-mode");
        }
    </script>



    <div id="container">
        <h1>TIP CALCULATOR</h1>
        <div id="calculator">
            <form>
                <label>
                    How much was your Bill? <br>
                    $ <input type="text" id="billamount">
                </label>
                <br>
                <label>
                    How was your Service? <br>
                    <select name="" id="servicequality">
                        <option disabled selected value="0">--Choose an option</option>
                        <option value="0.3">30%-Outstanding</option>
                        <option value="0.2">20%-Good</option>
                        <option value="0.15">15%-Average</option>
                        <option value="0.1">10%-Bad</option>
                    </select>
                </label>
                <br>
                <label>
                    How many people are sharing the bill?<br>
                    <input type="text" id="totalpeople"> People
                </label>
                <button type="button" id="calculate">Calculate!</button>
            </form>
        </div>
        <div id="totaltip">
            <sup>$</sup><span id="tip">0.00 </span>
            <small id="each">each</small>
        </div>
    </div>
    <script type="text/javascript" src="tipcalc.js"></script>

</body>

</html>
